<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS mems SLIDER by Timur Lagawy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <link rel="icon" href="assets/favicon/favicon-32x32.png" />
  </head>
  <body class="body">
    <header class="header">CSS MEMS SLIDER</header>
    <main class="main">
      <div class="wrapper1">
        <img
          class="foto1"
          src="assets/jpg/R (1).jpg"
          alt="funy picture with dog"
        />
      </div>
      <div class="wrapper2">
        <img
          class="foto2"
          src="assets/jpg/R (2).jpg"
          alt="funy picture with pinguin & bear"
        />
      </div>
      <div class="wrapper3">
        <img
          class="foto3"
          src="assets/jpg/R (3).jpg"
          alt="funy picture with dog"
        />
      </div>
      <div class="wrapper4">
        <img
          class="foto4"
          src="assets/jpg/R (4).jpg"
          alt="funy picture with sea lion"
        />
      </div>
      <div class="wrapper5">
        <img
          class="foto5"
          src="assets/jpg/R (5).jpg"
          alt="funy picture with zebra & girafe"
        />
      </div>
      <div class="wrapper6">
        <img
          class="foto6"
          src="assets/jpg/R (6).jpg"
          alt="funy picture with cats"
        />
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="wrapper-text">
          <label for="carousel1" class="carousel1 image-text">Я художник, я так вижу!</label>
          <label for="carousel2" class="carousel2 image-text">Я говорю вам:"Доброе утро!"<label> 
          <label for="carousel3" class="carousel3 image-text">Лучше меньше- да лучше!</label>
            <label for="carousel4" class="carousel4 image-text">Я не узнаю вас в гриме!</label>
            <label for="carousel5" class="carousel5 image-text">Капитан, впереди земля!</label>
             <label for="carousel6" class="carousel6 image-text">Молоко или жизнь?!</label>
        </div>
        <div class="carousel">
          <div class="carousel-button">
            <input class="carousel1" id="carousel1" type="radio" name="radio" checked />
          </div>
          <div class="carousel-button">
            <input  class="carousel2"  id="carousel2" type="radio" name="radio" />
          </div>
          <div class="carousel-button">
            <input  class="carousel3" id="carousel3" type="radio" name="radio" />            
          </div>
          <div class="carousel-button">
            <input  class="carousel4" id="carousel4" type="radio" name="radio" />            
          </div>
          <div class="carousel-button">
            <input  class="carousel5" id="carousel5" type="radio" name="radio" />            
          </div>
          <div class="carousel-button">
            <input  class="carousel6" id="carousel6" type="radio" name="radio" />           
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
